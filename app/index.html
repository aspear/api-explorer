<html>
<head>
<meta charset="utf-8">
<title>API Explorer</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">

<link rel="icon" href="favicon.ico" type="image/x-icon" />

<!-- endbuild -->
<!-- build:css({.tmp,app,.}) styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<link rel="stylesheet" href="node_modules/clarity-ui/clarity-ui.min.css">
<link rel="stylesheet" href="node_modules/clarity-icons/clarity-icons.min.css">
<link rel="stylesheet" href="styles/clarity-mod.css">
<!-- endbuild -->

<script type="text/javascript">
    (function() {
        // Load external theme... if applicable
        var theme = window.location.search.match(/theme=([^&]+)/);
        if (theme && theme.length > 1) {
            var link = document.createElement("link");
            link.href = theme[1];
            link.type = "text/css";
            link.rel = "stylesheet";
            link.media = "screen,print";
            document.getElementsByTagName("head")[0].appendChild(link);
        }
    })();


</script>

<!-- build:js({.tmp,app}) scripts/head.js -->
<script src="scripts/polyfill.js"></script>
<!-- endbuild -->

<script src="config.js"></script>

</head>

<body ng-app="apiExplorerApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="main-container">
        <header class="header">

            <div class="branding">
                <a href="#!/apis" target="_self">
                    <span class="clr-icon clr-vmw-logo"></span>
                    <span class="title">API Explorer</span>
                </a>
            </div>

            <div class="settings" ng-if="settings.ssoId === 'vra_sso'">
                <ul class="" ng-controller="VraUserSessionCtrl" >
                    <li class="dropdown" ng-if="loggedIn">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span> Welcome {{username}} </span>
                            <span class="caret"></span>
                        </a>
                        <a href="#" class="nav-link" ng-click="vralogout()">Log Out</a>
                    </li>
                    <li ng-if="!loggedIn">
                        <a href="#" ng-click="vralogin()">
                            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                            <span class="nav-link"> Log In </span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="settings" ng-if="settings.ssoId === 'vsphere_sso'">
                <ul class="" ng-controller="VsphereUserSessionCtrl" >
                    <li class="dropdown" ng-if="loggedIn">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span> Welcome {{username}} </span>
                            <span class="caret"></span>
                        </a>
                        <a href="#" class="nav-link" ng-click="vspherelogout()">Log Out</a>
                    </li>
                    <li ng-if="!loggedIn">
                        <a href="#" ng-click="vspherelogin()">
                            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                            <span class="nav-link"> Log In </span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="settings" ng-if="settings.ssoId === 'basic'">
                <ul class="" ng-controller="BasicUserSessionCtrl" >
                    <li class="dropdown" ng-if="loggedIn">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span> Welcome {{username}} </span>
                            <span class="caret"></span>
                        </a>
                        <a href="#" class="nav-link" ng-click="basiclogout()">Log Out</a>
                    </li>
                    <li ng-if="!loggedIn">
                        <a href="#" ng-click="basiclogin()">
                            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                            <span class="nav-link"> Log In </span>
                        </a>
                    </li>
                </ul>
            </div>

        </header>
        <div class="content-container">
            <div ng-view class="content-area ng-cloak"></div>
        </div>
        <div class="footer">

            <div class="footer-nav">
                <a href="about.html" target="_blank" class="nav-link">
                    <span class="nav-text">About VMware API Explorer</span>
                </a>
                <a href="https://code.vmware.com" target="_blank" class="nav-link">
                    <span class="nav-text">VMware {code}</span>
                </a>
            </div>

        </div>

    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-environment/dist/angular-environment.js"></script>
    <script src="bower_components/angular-filter/dist/angular-filter.js"></script>
    <script src="bower_components/angular-modal-service/dst/angular-modal-service.js"></script>
    <script src="bower_components/angular-base64/angular-base64.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app,.}) scripts/scripts.js -->
    <script src="bower_components/jquery-sieve/dist/jquery.sieve.js"></script>
    <script src="bower_components/jquery.throttle/src/jquery-throttle.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/vraUserSession.js"></script>
    <script src="scripts/controllers/vralogin.js"></script>
    <script src="scripts/controllers/vsphereUserSession.js"></script>
    <script src="scripts/controllers/vspherelogin.js"></script>
    <script src="scripts/controllers/basicUserSession.js"></script>
    <script src="scripts/controllers/basiclogin.js"></script>
    <script src="scripts/directives.js"></script>
    <script src="scripts/services/api-explorer.js"></script>
    <script src="scripts/controllers/apis/list.js"></script>
    <script src="scripts/controllers/apis/detail.js"></script>
    <!-- endbuild -->
</body>
</html>
