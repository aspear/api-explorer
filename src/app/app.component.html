<clr-main-container>
  <clr-header class="header-6">
    <div class="branding">
      <a href [routerLink]="['/']"  class="nav-link">
        <clr-icon shape="vm-bug"></clr-icon>
        <span class="title">API Explorer</span>
      </a>
    </div>

    <div class="header-actions header-nav" *ngIf="apixAuth && apixAuth.length > 0">
        <apix-login [authSchemas]="apixAuth"></apix-login>
    </div>
  </clr-header>

  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>

</clr-main-container>
